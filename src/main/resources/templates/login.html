<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">

        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white text-center">
            <h4 class="mb-0">Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>

              <!-- Mensaje de error de login -->
              <div th:if="${param.error}" class="alert alert-danger text-center py-2">
                Usuario o contraseña incorrectos
              </div>

              <!-- Mensaje después de logout -->
              <div th:if="${param.logout}" class="alert alert-success text-center py-2">
                Has cerrado sesión correctamente
              </div>

              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
          </div>
        </div>

        <p class="text-center mt-3">
          ¿No tienes cuenta? <a th:href="@{/contactanos}">Regístrate</a>
        </p>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
