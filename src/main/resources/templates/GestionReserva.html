<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 80px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar a {
            margin: 15px 0;
            font-size: 28px;
            color: #333;
            text-decoration: none;
            display: flex;
            justify-content: center;
            width: 100%;
            transition: color 0.3s;
        }
        .sidebar a:hover {
            color: #0d6efd;
        }
        .sidebar .mt-auto {
            margin-top: auto !important;
            margin-bottom: 1rem !important;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 80px; /* espacio para sidebar */
            width: calc(100% - 80px);
        }
        .card h6 {
            font-size: 14px;
            font-weight: bold;
        }
        .table-wrapper {
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/dashboard" title="Dashboard"><i class="bi bi-speedometer2"></i></a>
        <a href="/catalogo" title="Catálogo"><i class="bi bi-grid-3x3-gap-fill"></i></a>
        <a href="/gestion-espacio" title="Espacio"><i class="bi bi-building"></i></a>
        <a href="/gestion-reserva" title="Reserva"><i class="bi bi-receipt"></i></a>
        <a href="/reclamo" title="Reclamo"><i class="bi bi-envelope"></i></a>

        <!-- Opcional: íconos inferiores (ayuda, perfil) -->
        <div class="mt-auto">
          <a href="ayuda.html" title="Ayuda"><i class="bi bi-question-circle"></i></a>
          <a href="perfil.html" title="Perfil"><i class="bi bi-person-circle"></i></a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content container">
        <h1 class="mb-4">Gestión de Reservas</h1>
        <a th:href="@{/gestion-reserva/reserva-nueva}" class="btn btn-primary mb-3">+ Nueva Reserva</a>
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>ID Usuario</th>
                    <th>ID Sede</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.idReservas}"></td>
                    <td th:text="${reserva.fecha}"></td>
                    <td th:text="${reserva.hora}"></td>
                    <td th:text="${reserva.estado}"></td>
                    <td th:text="${reserva.idUsuario}"></td>
                    <td th:text="${reserva.ideSede}"></td>
                    <td>
                        <a th:href="@{'/gestion-reserva/editar/' + ${reserva.idReservas}}" class="btn btn-sm btn-info">Editar</a>
                        <a th:href="@{'/gestion-reserva/eliminar/' + ${reserva.idReservas}}" class="btn btn-sm btn-danger"
                        onclick="return confirm('¿Seguro de eliminar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
