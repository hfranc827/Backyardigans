<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(reserva.idReservas) ? 'Nueva Reserva' : 'Editar Reserva'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 th:text="${#strings.isEmpty(reserva.idReservas) ? 'Nueva Reserva' : 'Editar Reserva'}"></h2>
    
    <form th:action="@{/gestion-reserva/guardar}" th:object="${reserva}" method="post" class="mt-3">
        <input type="hidden" th:field="*{idReservas}">
        
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" th:field="*{fecha}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" th:field="*{hora}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select">
                <option value="PENDIENTE">Pendiente</option>
                <option value="CONFIRMADA">Confirmada</option>
                <option value="CANCELADA">Cancelada</option>
                <option value="FINALIZADA">Finalizada</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">ID Usuario</label>
            <input type="number" th:field="*{idUsuario}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID Sede</label>
            <input type="number" th:field="*{ideSede}" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/gestion-reserva}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const inputFecha = document.getElementById("fecha");
    const hoy = new Date().toISOString().split("T")[0];
    inputFecha.setAttribute("min", hoy);
  });
</script>
</body>
</html>
